<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="static/css/style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>   
</head>
<body>
    <header>
        <h1>TIENDA DE ALFONZO</h1>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="{{url_for('principal')}}"><span>Inicio</span></a></li>
                    <li><a href="{{url_for('agregar_cliente')}}">Crear Cliente</a></li>
                    <li><a href="{{url_for('buscar_cliente')}}">Buscar Cliente</a></li>
                    <li><a href="{{url_for('editar_cliente')}}">Actualizar Cliente</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1 class="tt">Lista de Clientes</h1>
    <br>
    <br>
    <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Celular</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                        <tr>
                            <td>{{cliente[0]}}</td>
                            <td>{{cliente[1]}}</td>
                            <td>{{cliente[2]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
</body>
</html>
